{% extends "layouts/base.html" %}
{% block title %}Изменить{% endblock title %}

{% block content %}
<h2>Пользователь - {{user.id}}</h2>
<p>Имя - {{user.name}} </p>
<p>Возраст - {{user.age}} </p>

<h2>Изменить:</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send" >
</form>

{% endblock content %}
